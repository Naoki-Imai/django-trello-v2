{% extends "trello_app/base.html" %}

{% block content %}
<div class="container">
  <h1>カード削除</h1>
  <form method="post">
    {% csrf_token %}
    <p>カード "{{ card.title }}" を本当に削除してもよろしいですか？</p>
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'trello_app:home' %}" class="btn btn-primary">キャンセル</a>
  </form>
</div>
{% endblock %}
